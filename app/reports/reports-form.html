<div>
	<div>
		<br />
		<h4><span ng-show="vm.hide && !vm.editMode">Registrar Trayecto</span></h4>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form ng-submit="vm.grabar(vm.reports)" novalidate name="vm.reportsForm">
				<formly-form model="vm.reports" fields="vm.reportsFields" options="vm.options" novalidate>
					<button type="submit" ng-disabled="vm.reportsForm.$invalid || vm.dataSaving" class="btn btn-primary submit-button"><span ng-show="vm.editMode">Aceptar</span><span ng-show="vm.hide && !vm.editMode">Grabar</span></button>
					<button class="btn btn-primary" type="button" ng-click="vm.cancelar()"><span>Cancelar</span></button>
				</formly-form>
			</form>
		</div>
	</div>
</div>
